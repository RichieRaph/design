<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/firstsign.css">
    <title>Sign Up First</title>
</head>
<body>
    
    <!-- form section start -->

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <img src="../icon/icons8-gmail-48.png" alt="">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <img src="../icon/icons8-lock-24.png" alt="">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>

                    </div>
                    <div class="re" >
                        <a href="../pages/upload.html">Sign Up</a>
                    </div>
                    <div class="register">
                        <p>Don't have a account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- form section ends -->

    <script type="module" src="https://unpkg.com/ionicons@S.S.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@S.S.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
